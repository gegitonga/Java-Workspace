spring:
  application:
    name: orderservice
  datasource:
    url: jdbc:postgresql://localhost:5432/orderservice
    username: root
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
