<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #ff6347;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .ingredient-group {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            background-color: #f9f9f9;
        }

        .ingredient-group h3 {
            margin-top: 0;
            color: #ff6347;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        label input {
            margin-right: 0.5rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .form-footer input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-footer button {
            background-color: #ff6347;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-footer button:hover {
            background-color: #e5533d;
        }
    </style>
</head>

<body>
    <header>
        <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo" />
    </header>
    <main>
        <h1>Design Your Taco!</h1>
        <form method="POST" th:object="${taco}">
            <div class="grid">
                <div class="ingredient-group" id="wraps">
                    <h3>Designate Your Wrap:</h3>
                    <div th:each="ingredient : ${wrap}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </label>
                    </div>
                </div>
                <div class="ingredient-group" id="proteins">
                    <h3>Pick Your Protein:</h3>
                    <div th:each="ingredient : ${protein}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </label>
                    </div>
                </div>
                <div class="ingredient-group" id="cheeses">
                    <h3>Choose Your Cheese:</h3>
                    <div th:each="ingredient : ${cheese}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </label>
                    </div>
                </div>
                <div class="ingredient-group" id="veggies">
                    <h3>Determine Your Veggies:</h3>
                    <div th:each="ingredient : ${veggies}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </label>
                    </div>
                </div>
                <div class="ingredient-group" id="sauces">
                    <h3>Select Your Sauce:</h3>
                    <div th:each="ingredient : ${sauce}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <h3>Name Your Taco Creation:</h3>
                <input type="text" th:field="*{name}" placeholder="Enter a name for your taco" />
                <button type="submit">Submit Your Taco</button>
            </div>
        </form>
    </main>
</body>

</html>
